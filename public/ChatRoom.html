<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sockets Example</title>
    <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="chatRoomStyle.css">
    <script type="text/javascript" src="client.js"></script>
  </head>
  <body onunload="closingPage()" onload="showAllUsers()" style="background-color: #DCE7F8">

    <div class="middleContainer">
      <div class="chatRoomHeader">
        <div class="activeUserTag"> Friends </div>
        <div class="titleTag"> ChatRoom </div>
      </div>

      <div class="sideTabs">
        <div class="userListClass">
          <ul id="listOfUsers" class="list-group"></ul>
        </div>
      </div>

      <div class="rightTabs">
        <div id="chatRoom" class="chatRoomObject"> </div>
        <div style="padding-bottom: 15%;">
          <input id="message" class="inputMessagesText"></input>
          <button class="submitButton" onclick="sendMessage()">Send Message</button>
        </div>
      </div>

    </div>
  </body>
</html>
